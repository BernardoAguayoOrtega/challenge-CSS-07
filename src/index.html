<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge CSS 07</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Styles-->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--Start header section-->
    <header>
        <!--Start up section-->
        <section class="up">
            <!--square icon-->
            <i class="fa fa-square" aria-hidden="true"></i>
            <!--circle icon-->
            <i class="fa fa-circle" aria-hidden="true"></i>
            <!--triangle icon-->
            <i class="fa fa-caret-right" aria-hidden="true" style="font-size: 1.5rem;"></i>
        </section>
        <!--finish up section-->
        <!--Start nav section-->
        <nav>
            <div class="left-nav">
                <!--Menu icon-->
                <i class="fa fa-bars" aria-hidden="true"></i>
                <p>
                    Cart
                </p>
            </div>
            <div class="right-nav">
                <!--heart icon-->
                <i class="fa fa-heart" aria-hidden="true"></i>
                <!--search icon-->
                <i class="fa fa-search" aria-hidden="true"></i>
                <!--three points-->
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
        </nav>
        <!--finish nav section-->
    </header>
    <!--Finish header section-->
    <!--Start main section-->
    <main>
        <!--Label that show the total items-->
        <p>4 Items in your cart</p>
        <!--container 1 of item, description, name and price-->
        <div class="item-container">
            <figure>
                <img src="#" alt="">
            </figure>
            <div>
                <h1>Pencil</h1>
                <p>in stock</p>
            </div>
            <p>1.50</p>
        </div>
        <!--container 2-->
        <div class="item-container">
            <figure>
                <img src="#" alt="">
            </figure>
            <div>
                <h1>Rubberbands</h1>
                <p>in stock</p>
            </div>
            <p>4.50</p>
        </div>
        <!--container 3-->
        <div class="item-container">
            <figure>
                <img src="#" alt="">
            </figure>
            <div>
                <h1>Rulers</h1>
                <p>only 1 left in stock</p>
            </div>
            <p>8.00</p>
        </div>
        <!--container 4-->
        <div class="item-container">
            <figure>
                <img src="#" alt="">
            </figure>
            <div>
                <h1>Clock</h1>
                <p>in stock</p>
            </div>
            <p>22.00</p>
        </div>
    </main>
    <!--Finish main section-->
    <!--start total price section-->
    <section class="total-container">
        <div class="total">
            <h1>total</h1>
            <p>41.24</p>
        </div>
        <div class="subtotal">
            <h1>subtotal</h1>
            <p>36.00</p>
        </div>
        <div class="shipping">
            <h1>shipping</h1>
            <p>2.00</p>
        </div>
        <div class="tax">
            <h1>tax</h1>
            <p>3.24</p>
        </div>
    </section>
    <!--finish total price section-->
</body>

</html>
